<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="editableCourse.id; else noSelection">{{
        originalTitle
      }}</span>
      <ng-template #noSelection>Select a course</ng-template>
    </mat-card-title>
  </mat-card-header>
  <form #form="ngForm" (submit)="saveCourse.emit(editableCourse)">
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="title"
          name="title"
          [(ngModel)]="editableCourse.title"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="description"
          name="description"
          [(ngModel)]="editableCourse.description"
          required
        />
      </mat-form-field>
      <section>
        <h4>{{ editableCourse.percentComplete }}% Completed</h4>
        <mat-slider
          class="full-width"
          name="percentComplete"
          [(ngModel)]="editableCourse.percentComplete"
          min="0"
          max="100"
          step="1"
          thumbLabel
        ></mat-slider>
      </section>
      <section>
        <mat-checkbox
          name="favorite"
          [(ngModel)]="editableCourse.favorite"
          color="primary"
          >Favorite</mat-checkbox
        >
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="form.invalid">Submit</button>
      <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
